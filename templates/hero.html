{% load static %}

<section class="relative bg-white overflow-hidden">
  <div class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center">

    <!-- Left Content -->
    <div class="w-full lg:w-1/2 px-6 lg:px-12 xl:px-16 py-12 lg:py-20" data-aos="fade-right">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight text-gray-900 leading-tight">
        <span class="block">{{ hero.title }}</span>
        <span class="block text-primary">{{ hero.subtitle }}</span>
      </h1>
      <p class="mt-6 text-base sm:text-lg md:text-xl text-gray-600 max-w-lg" data-aos="fade-up" data-aos-delay="150">
        {{ hero.description }}
      </p>

      <!-- Buttons -->
      <div class="mt-8 flex flex-col sm:flex-row gap-4">
  <a href="{% url 'home' %}" 
     class="inline-flex justify-center items-center px-8 py-3 text-base md:text-lg font-medium text-white bg-primary rounded-md shadow transition">
    <i class="fas fa-shopping-bag mr-2"></i>
    Shop Now
  </a>

  <a href="{% url 'home' %}" 
     class="inline-flex justify-center items-center px-8 py-3 text-base md:text-lg font-medium text-primary bg-white border border-primary hover:bg-primary hover:text-white rounded-md transition">
    <i class="fas fa-info-circle mr-2"></i>
    Learn More
  </a>
</div>

    </div>

    <!-- Right Image -->
    <div class="w-full lg:w-1/2" data-aos="fade-left" data-aos-delay="200">
      {% if hero and hero.image %}
        <img src="{{ hero.image.url }}" 
             alt="Hero Section Image" 
             class="w-full h-[300px] sm:h-[350px] md:h-[400px] lg:h-full object-contain">
      {% endif %}
    </div>

  </div>
</section>
